<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      text-align: center;
    }
    .logout {
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    <!-- show error if login fails -->
    <div th:if="${param.error}" class="error">
      Invalid username or password
    </div>

    <!-- show logout message -->
    <div th:if="${param.logout}" class="logout">
      You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>

      <!-- optional role picker if you want -->
      <select name="role">
        <option value="ADMIN">Admin</option>
        <option value="FARMER">Farmer</option>
        <option value="HERDER">Herder</option>
      </select>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
