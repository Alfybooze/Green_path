<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farming Community</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>

<body class="login-bg">
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your account</p>
        </div>
        <div class="form-container">
            <div class="success-message" id="loginSuccess"></div>
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <!-- Add these new elements -->
                <div class="form-group auth-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe" style="padding-top:10px;">Remember me</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <div class="role-selection">
                        <div class="role-option">
                            <input type="radio" id="loginFarmer" name="role" value="farmer" required>
                            <label for="loginFarmer" class="role-label">
                                <span class="role-icon">üåæ</span>
                                Farmer
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="loginHerder" name="role" value="herder" required>
                            <label for="loginHerder" class="role-label">
                                <span class="role-icon">üêÑ</span>
                                Herder
                            </label>
                        </div>
                    </div>
                    <div class="error-message" id="loginRoleError"></div>
                </div>
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

                <button type="submit" class="submit-btn">Sign In</button>
            </form>

            <div class="switch-form">
                <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>
    <script th:src="@{/js/auth-validation.js}"></script>
</body>

</html>
